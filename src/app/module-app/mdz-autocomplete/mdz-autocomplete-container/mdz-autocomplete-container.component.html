<div
  style="
    position: absolute;
    border: 1px solid rgb(240, 219, 219);
    padding: 5px;
    z-index: 5000;
    background-color: #fff;
    -webkit-box-shadow: 0px 6px 14px 0px rgba(0, 0, 0, 0.75);
    -moz-box-shadow: 0px 6px 14px 0px rgba(0, 0, 0, 0.75);
    box-shadow: 0px 6px 14px 0px rgba(0, 0, 0, 0.75);
  "
  [ngStyle]="{
    left: this.options.left + 'px',
    top: this.options.top + 'px',
    width: this.options.width + 'px'
  }"
>
  <div>
    <input
      type="text"
      class="form-control form-control-sm"
      placeholder=""
      (keyup)="this.onKeyup($event)"
      autofocus
    />
  </div>
  <ng-container
    *ngTemplateOutlet="
      { listView: listView, gridView: gridView }[template];
      context: { data: this.data }
    "
  >
  </ng-container>
</div>

<ng-template #listView let-data="data">
  <div
    *ngIf="data.length !== 0"
    style="overflow-y: scroll; margin-top: 5px;"
    [style.height.px]="containerHeight"
  >
    <ul class="list-group" #myElement>
      <li
        class="list-group-item disabled"
        *ngFor="let item of data"
        (click)="clickSelection(item)"
      >
        {{ item.name }}
      </li>
    </ul>
  </div>
</ng-template>

<ng-template #gridView let-data="data">
  <div
    *ngIf="data.length !== 0"
    style="overflow-y: scroll; margin-top: 5px;"
    [style.height.px]="containerHeight"
  >
    <ul class="list-group" #myElement>
      <li *ngFor="let item of data" (click)="clickSelection(item)">
        {{ item.name }}
      </li>
    </ul>
  </div>
</ng-template>
